	<script>
	/*公积金余额*/
	var gjjnum = Math.random()*10000000;
	var gjjnumint=Math.floor(gjjnum);
	var gjjnumfloat=gjjnum-gjjnumint;
	var wocao = 0;
	var animateCurSumTime = 0;
	var handlerId;
	document.getElementById("numberint").innerHTML=gjjnumint;
	document.getElementById("numberfloat").innerHTML=(gjjnumfloat.toFixed(2))*100;
	
	/*确定等级*/
	var beatson = Math.floor(Math.random()*100);
	
	if(beatson<=50)
	{
		document.getElementById("ipoint").src="img\\shareBtn4.png";
		document.getElementById("text1").innerHTML = "被全国 ";
		document.getElementById("text2").innerHTML = beatson+"%";
		document.getElementById("text3").innerHTML = " 的对手打败!";
		if (beatson<=10){
			document.getElementById("text4").innerHTML = "“穷困潦倒”";
			document.getElementById("imgdescribe").innerHTML = "穷困潦倒";
			document.getElementById("img4").src = "img\\rank\\1.png";
		}
		else if (beatson<=20 && beatson>10){
			document.getElementById("text4").innerHTML = "“穷困潦倒”";
			document.getElementById("imgdescribe").innerHTML = "穷困潦倒";
			document.getElementById("img4").src = "img\\rank\\1.png";
		}
		else if (beatson<=30 && beatson>20){
			document.getElementById("text4").innerHTML = "“一贫如洗”";
			document.getElementById("imgdescribe").innerHTML = "一贫如洗";
			document.getElementById("img4").src = "img\\rank\\2.png";
		}
		else if (beatson<=40 && beatson>30){
			document.getElementById("text4").innerHTML = "“家徒四壁”";
			document.getElementById("imgdescribe").innerHTML = "家徒四壁";
			document.getElementById("img4").src = "img\\rank\\3.png";
		}
		else if (beatson<=50 && beatson>40){
			document.getElementById("text4").innerHTML = "“衣食无忧”";
			document.getElementById("imgdescribe").innerHTML = "衣食无忧";
			document.getElementById("img4").src = "img\\rank\\4.png";
		}
		document.getElementById("sum1").innerHTML = "被打赏 ";
		document.getElementById("sum2").innerHTML = " 次!";

	}
	else{
		document.getElementById("ipoint").src="img\\shareBtn3.png";
		document.getElementById("text1").innerHTML = "打败全国 ";
		document.getElementById("text2").innerHTML = beatson+"%";
		document.getElementById("text3").src = " 的对手!";
		if(beatson<=60 && beatson>50){
			document.getElementById("text4").innerHTML = "“财大气粗”";
			document.getElementById("imgdescribe").innerHTML = "财大气粗";
			document.getElementById("img4").src = "img\\rank\\5.png";
		}
		else if (beatson<=70 && beatson>60){
			document.getElementById("text4").innerHTML = "“豪门权贵”";
			document.getElementById("imgdescribe").innerHTML = "豪门权贵";
			document.getElementById("img4").src = "img\\rank\\6.png";
		}
		else if (beatson<=80 && beatson>70){
			document.getElementById("text4").innerHTML = "“家财万贯”";
			document.getElementById("imgdescribe").innerHTML = "家财万贯";
			document.getElementById("img4").src = "img\\rank\\7.png";
		}
		else if (beatson<=90 && beatson>80){
			document.getElementById("text4").innerHTML = "“富甲一方”";
			document.getElementById("imgdescribe").innerHTML = "富甲一方";
			document.getElementById("img4").src = "img\\rank\\8.png";
		}
		else if (beatson<=100 && beatson>90){
			document.getElementById("text4").innerHTML = "“富可敌国”";
			document.getElementById("imgdescribe").innerHTML = "富可敌国";
			document.getElementById("img4").src = "img\\rank\\9.png";
		}
		document.getElementById("sum1").innerHTML = "被抱了 ";
		document.getElementById("sum2").innerHTML = " 次大腿!";
	}

	/*page1退去 page2显示*/
	var isClicked = false;
	var alreadyHuggedNum = 168;

	$("#page2header").click(function(){
		//$("#page2").slideToggle(2000);
		$("#back").hide(2000);
		$("#page2").animate({left:'-200%'},1000, function(){
			$("#page2").css('left: 100%');
		});
		$("#main2").animate({left:'300%'},1000,function(){
			$('#main1_div').fadeIn();

			$("#main2").css('left: -200%');
		});
	});

	$("#img2").click(function(){
		$('#main1_div').hide();

		$('#load').show();
		$('#money1').show();
		var frameInterval = 125;//~ 30 frames per second
		
		handlerId = setInterval(function(){
			var totalTime = 2 * 1000;	
			if(animateCurSumTime - totalTime >= 0){
				clearInterval(handlerId);
				$('#load').hide();
				$("#page2").animate({left:'0px'},1000);
				$("#main2").animate({left:'0px'},1000);
				$("#back").show(2000);
				return;
			}
			animateCurSumTime += 125;//~ 30 frames per second
			var range = [1, 2, 3, 4, 5, 6, 7, 8];
			var currentIndex = +wocao;
			var nextIndex = currentIndex + 1;
			var tmpStr = '';

			if(nextIndex === range.length){
				nextIndex = 0;
				wocao = 0;
			}else{
				wocao = +wocao;
				wocao += 1;
			}

			tmpStr = '#money' + range[currentIndex];
			$(tmpStr).hide();

			//show next
			tmpStr = "#money" + range[nextIndex];
			$(tmpStr).show();	
		}, frameInterval);
	});
	/*点一次赞*/
	$('#ipoint').click(function ()
		{
			if(!!isClicked){
				$("#zan").fadeIn(500);
				$("#zan").click(function(){
					$("#zan").fadeOut(300);
				});
			}else{
				//isClicked = false;
				isClicked = true;
				$('#opoint').html(alreadyHuggedNum+1);
				//$("#thank").fadeIn(0);
				$("#thank").fadeTo("fast",0);
				$('#thank').animate({fontSize:'800%',bottom:'70px',opacity:1},400);
				$('#thank').animate({bottom:'80px',opacity:0},300);

			}
		});
	</script>
